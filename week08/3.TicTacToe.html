<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <style>
      .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: 1px solid white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
    <script>
      let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0],
      ];
      let color = 1;

      console.log(pattern);

      function show() {
        let board = document.getElementById("board");
        // 绘制之前需要清空棋盘，然后重新绘制
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerText =
              pattern[i][j] === 2 ? "❌" : pattern[i][j] === 1 ? "⭕️" : "";
            cell.addEventListener("click", () => move(j, i));
            board.appendChild(cell);
          }
          board.appendChild(document.createElement("br"));
        }
      }

      function move(x, y) {
        pattern[y][x] = color;
        // 让color从1变2，从2变1交替变化
        color = 3 - color;
        show();
      }

      show(pattern);
    </script>
  </body>
</html>
