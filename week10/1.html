    <script>
      let regexp = /((?:0|[1-9][0-9]*)\.[0-9]*|(?:0|[1-9][0-9]*))|([ ]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g;
      const dictionary = [
        "Number",
        "Whitespace",
        "LineTerminator",
        "+",
        "-",
        "*",
        "/",
      ];
      function tokenize(source) {
        var result = null;
        var lastIndex = 0;
        while (true) {
          result = regexp.exec(source);
          if (!result) break;
          for (var i = 1; i <= dictionary.length; i++) {
            if (result[i]) {
              console.log(dictionary[i - 1]);
            }
          }
          console.log(result);
        }
      }
      tokenize("1024 + 10 * 25");
    </script>
